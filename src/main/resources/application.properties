spring.application.name=surveys-hub-be
server.port=${PORT:8080}

# Remote Firestone DB Connection [included in Firebase Connection]:
google.firebase.project-id=surveys-hub

# Firebase Storage Bucket
google.bucket.name=surveys-hub.firebasestorage.app

#FrontEnd Angular Connection:
app.client.url=http://localhost:4200/

#Force Hot-Reload to Full Restart
spring.devtools.restart.enabled=false

#Disable Auto-Generated config for UserDetailsService
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Log Level
logging.level.sdcc.surveyshub=DEBUG